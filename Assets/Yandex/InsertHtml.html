<script src="https://yandex.ru/games/sdk/v2"></script>
<script>
	YaGames
		.init()
		.then(ysdk =>
		{
			console.log("Yandex SDK initialized");
			window.ysdk = ysdk;
			ysdk.features.LoadingAPI?.ready();
			initPlayer();
			ysdk.getLeaderboards().then(_lb => lb = _lb);
		});

	var player;
	var lb;
	var myGameInstance;

	function initPlayer()
	{
		ysdk.getPlayer().then(_player =>
		{
			player = _player;

			return player;
		}).catch(e => console.log(e));
	}
</script>
